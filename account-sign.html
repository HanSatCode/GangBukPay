<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>강북페이 - 계정생성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account-sign.css">
    <script src="account-sign.js"></script>
</head>
<body>
    <section class="warning">
        <h1>경고</h1>
        <a>프라이빗 브라우저를 사용하거나, 인터넷 사용 기록 삭제를 하시면 <br> 기존에 획득했던 포인트는 절대 복구하실 수 없습니다!</a><br>
        <a>계속하시겠어요?</a><br>
        <button type="button">계속</button>
    </section>
    <section class="sign-in-form">
        <h1>계정생성</h1>
        <a>사용자이름</a>
        <input type="text" id="username" name="사용자이름">
        <a>tag : 난수</a><br> <!--- 난수임 --->
        <button type="button" id="sign-in-submit" name="등록">계정등록</button>
    </section>
    <section class="complete">
        <h1>계정생성 완료</h1>
        <a>축하드려요. 계정생성이 완료되었어요.</a>
        <button type="button" id="sign-in-end" name="계정생성완료" src="main.html">강북페이로 돌아가기</button>
    </section>
</body>
</html>
