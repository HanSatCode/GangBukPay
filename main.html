<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강북페이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <div class="title">
            <h3>강북페이</h3>
        </div>
    </header>
    <div class="info">
        <div class="info-text">
            <div id="titleName">안녕하세요 ! {name} 님 !</div>
            <div id="titleResult">{result} GB</div>
        </div>
    </div>
    <div class="menu">
        <div class="top">
            <div class="calendar" Onclick="location.href='calendar.html'">
                <h4>축제일정</h4>
                <img src="img/calendar.png">
            </div>
            <div class="coupon" Onclick="location.href='coupon.html'">
                <h4>쿠폰등록</h4>
                <img src="img/Coupon.png">
            </div>
        </div>
        <div class="bottom"> 
            <div class="gotcha" Onclick="location.href='gotcha.html'">
                <h4>상품뽑기</h4>
                <img src="img/Gotcha.png">
            </div>
            <div class="setting" Onclick="location.href='setting.html'">
                <h4>계정설정</h4>
                <img src="img/Setting.png">
            </div>
        </div>
    </div>
    <footer>
        <div class="ads"></div>
    </footer>
</body>
</html>
